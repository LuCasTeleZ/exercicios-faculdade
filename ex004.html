<head>

    <title>Paragrafo e Quebra de Linhas</title>
</head>
<body>
    <p>Este é um paragrafo 
        e tudo o que eu digitar vai aparecer aqui
        não importa o que eu digitar aqui suave?

        <p>este paragrafo foi criado com a tag inicial &lt;p&gt; e final &lt/p&gt;</p> <!-- Nessa linha podemos ver que durante a criação desta que há uma situação
    onde tenta se descrever como está sendo utilizada a tag <p>; Porém quando for redigida dentro da tag o VS Code identifica como sendo 
    outro parágrafo demarcado, fazendo com que na transmissão para página tudo o que for digitalizado posteriormente seja jogado para 
    a próxima linha.
    Então é utilizado essa (abreviação) para que durante a transmissão em página o código não seja identificado como tag de parágrafo e sim
    os simbolos de {Menor < e Maior > } 
<p> e </p> sem criar uma tag  -->
    </p>
</body>
