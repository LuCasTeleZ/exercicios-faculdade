<body>
    <h1>SIMBOLOS E EMOJIS</h1>
    <h2>Simbolos</h2>
    
    <!--Para criar simbolos você deve digitar & + Ctrl + Espaço-->
    
    <p>&ac;&bernou;</p>
    <hr>
    <h2>EMOJIS</h2>
    
    <!-- para criar um emoji vou criar (&#X) para poder aplicar o emoji escoliho segue o exemp:-->

     &#x1f914
     &#x1f60f 
    
    <!-- Shift + alt + a comenta onde estiver o cursor, sendo assim se você deixar o cursor ao lado de qualquer linha de código
    ela será comentada e não aparecerá na página!
      Porém o atalho Ctrl + ; serve para comentar a linha e está pode afetar a página em questão! -->


    </body>
